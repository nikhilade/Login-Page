<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="main">
        <div class="login-card">
            <div class="login-image">
                <div class="image">
                        
                </div>
                <div class="login-form">
                    <div class="form-fields">
                        <h1>Login</h1>
                        <h4>Doesn't have an account? <a href="#">Sign Up</a></h4>
                        <div class="form-div">
                            <form action="#" method="">
                                <div class="email-div">
                                    <label for="email">Email Address</label><br>
                                    <input type="email" placeholder="you@example.com" autocomplete="off" required>
                                </div>
                
                                <div class="pass-div">
                                    <label for="password">Password</label>
                                    <a href="#">Forgot Password?</a><br>
                                    <input type="password" placeholder="Enter 6 character or more" autocomplete="off" required>
                                </div>
    
                                <div class="checkbox-div">
                                    <div class="checkbox">
                                        <input type="checkbox" value="Remember me">
                                    </div>
                                    <div class="label">
                                        <label for="Remember"> Remember me</label>
                                    </div>
                                </div>
                
                                <div class="login-div">
                                    <input type="button" value="Login" >
                                </div>
                                <div class="alt-login">
                                    <p>---------------- or login with  --------------</p>
                                </div>
                                <div class="social-div">
                                    <input type="submit" value="Google" id="google">
                                    <input type="submit" value="facebook" id="facebook">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
